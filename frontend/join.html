<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Crab | Unirse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preload" href="./css/main.css" as="style">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre:700%7CAcme:regular%7CKalam:700%7CKrub:500%7CKrub:600%7CKrub:italic%7CKrub:regular%7CLato%7COswald">
</head>
<body>

<div id="loader-wrapper"></div>

<nav id="navbar"></nav>

<section class="container mt-5">
  <form id="formularioJoin" onsubmit="return joinExchangeByInvitation(event);">
    <fieldset>
      <legend>Unirse al intercambio</legend>
      <label class="form-label" for="nombre">Escribe tu nombre</label>
      <div class="input-group mb-3">
        <input type="text" placeholder="Nombre" id="nombre" class="form-control" required>
      </div>
      <label class="form-label" for="apellido">Escribe tu apellido</label>
      <div class="input-group mb-3">
        <input type="text" placeholder="Apellido" id="apellido" class="form-control" required>
      </div>
      <label class="form-label" for="topics">Escoge el topic</label>
      <div class="input-group mb-3">
        <select name="topics" id="topics" class="form-control" required>
        </select>
      </div>
      <button type="submit" value="Unirse" id="unirse" class="btn btn-success">Unirse</button>
    </fieldset>
  </form>
</section>


<script src="./js/config.js"></script>
<script src="./js/join.js"></script>
<script src="./js/index.js" type="module"></script>

</body>
</html>
